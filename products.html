<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#DEEDEF] relative">
    <nav class="bg-[#F2F9F9] h-14">
      <ul class="flex gap-24 text-2xl p-2 text-[#2E414B] font-normal">
        <a href="#"><li class="hover:font-medium">Home</li></a>
        <a href="#"><li class="hover:font-medium">Product</li></a>
        <a href="#"><li class="hover:font-medium">Services</li></a>
        <a href="#"><li class="hover:font-medium">Clients</li></a>
        <a href="#"><li class="hover:font-medium">Certificates</li></a>
      </ul>
    </nav>
    <div class="p-6 content">
      <div class="flex justify-center mb-6 bg-[#C0DBE1] rounded-full mx-64">
        <div class="relative flex w-full">
          <button class="px-4 py-2">
            <img src="/products/hamburger.png" alt="" />
          </button>
          <input
            type="text"
            id="searchInput"
            placeholder="Search product"
            class="w-full px-4 py-2 bg-[#C0DBE1]"
          />
          <button id="searchButton" class="px-4 py-2">
            <img src="/products/search_button.png" alt="" />
          </button>
        </div>
      </div>
      <div id="cardGrid" class="grid grid-cols-3 gap-6"></div>
    </div>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-70 z-20 hidden">
      <div class="flex justify-center items-center h-full">
        <div class="flex gap-6">
          <div
            class="w-80 h-96 bg-[#598088] rounded-lg flex flex-col justify-between p-4 shadow-md"
          >
            <div class="text-center bg-[#C0DBE1] h-full"></div>
            <div class="text-[#DEEDEF] text-center py-1 text-2xl">Title</div>
          </div>
          <div
            class="w-80 h-96 bg-[#598088] rounded-lg flex flex-col justify-between p-4 shadow-md"
          >
            <div class="text-center bg-[#C0DBE1] h-full"></div>
            <div class="text-[#DEEDEF] text-center py-1 text-2xl">Title</div>
          </div>
          <div
            class="w-80 h-96 bg-[#598088] rounded-lg flex flex-col justify-between p-4 shadow-md"
          >
            <div class="text-center bg-[#C0DBE1] h-full"></div>
            <div class="text-[#DEEDEF] text-center py-1 text-2xl">Title</div>
          </div>
        </div>
        <button
          class="absolute top-4 right-4 text-white bg-[#2D5F6B] px-4 py-2 rounded"
          onclick="hideOverlay()"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      const cardData = [
        {
          title: "Product 1",
          description: "This is a description of product 1.",
          imgSrc: "/products/white_img.png",
        },
        {
          title: "Product 2",
          description: "This is a description of product 2.",
          imgSrc: "/products/white_img.png",
        },
        {
          title: "Product 3",
          description: "This is a description of product 3.",
          imgSrc: "/products/white_img.png",
        },
        {
          title: "Product 4",
          description: "This is a description of product 4.",
          imgSrc: "/products/white_img.png",
        },
        {
          title: "Product 5",
          description: "This is a description of product 5.",
          imgSrc: "/products/white_img.png",
        },
        {
          title: "Product 6",
          description: "This is a description of product 6.",
          imgSrc: "/products/white_img.png",
        },
        {
          title: "Product 7",
          description: "This is a description of product 7.",
          imgSrc: "/products/white_img.png",
        },
        {
          title: "Product 8",
          description: "This is a description of product 8.",
          imgSrc: "/products/white_img.png",
        },
        {
          title: "Product 9",
          description: "This is a description of product 9.",
          imgSrc: "/products/white_img.png",
        },
      ];

      const cardGrid = document.getElementById("cardGrid");
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      function renderCards(data) {
        cardGrid.innerHTML = "";
        data.forEach((card) => {
          const cardElement = document.createElement("div");
          cardElement.className =
            "bg-[#2D5F6B] text-white rounded-lg shadow-md overflow-hidden flex flex-col p-5";
          cardElement.innerHTML = `
      <img src="${card.imgSrc}" alt="${card.title}" class="object-cover">
      <div class="pt-4">
        <h3 class="text-[#DEEDEF] text-lg font-semibold mb-2">${card.title}</h3>
        <p class="text-sm text-[#C0DBE1] mb-4">${card.description}</p>
        <button class="bg-[#EFAA00] text-[#2E414B] px-4 py-2 rounded-full w-full hover:bg-yellow-600" onclick="showBoxes()">
          Explore More
        </button>
      </div>
    `;
          cardGrid.appendChild(cardElement);
        });
      }
      function showBoxes() {
        document.querySelector(".content").classList.add("blur-sm");
        document.getElementById("overlay").classList.remove("hidden");
      }
      function hideOverlay() {
        document.querySelector(".content").classList.remove("blur-sm");
        document.getElementById("overlay").classList.add("hidden");
      }
      renderCards(cardData);
      searchButton.addEventListener("click", () => {
        const query = searchInput.value.toLowerCase();
        const filteredData = cardData.filter((card) =>
          card.title.toLowerCase().includes(query)
        );
        renderCards(filteredData);
      });
    </script>
  </body>
</html>
